<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MediShare - For your life">
    <!-- TODO <meta name="keywords" content=""> -->
    <title>MediShare</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="wrapper1">
            <div id="wrapper2">
                <h1>ログイン</h1>
                <form action="#" method="post">
                    <div class="input-group">
                        <img src="../static/img/user-icon.png" alt="メールアドレスアイコン">
                        <div class="input-text-group">
                            <label for="username">メールアドレス</label>
                            <input type="text" id="username" name="username" placeholder="example@domain.com" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <img src="../static/img/password-icon.png" alt="パスワードアイコン">
                        <div class="input-text-group">
                            <label for="password">パスワード（英数字混合・6文字以上）</label>
                            <input type="password" id="password" name="password" placeholder="････････" required>
                            <a href="#" id="does-forget-password">パスワードをお忘れですか？</a>
                        </div>
                    </div>
                    <button type="submit">ログイン</button>
                    <div id="to-register-account">
                        <p>アカウントが未登録ですか？</p>
                        <a href="#">アカウントの作成</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
