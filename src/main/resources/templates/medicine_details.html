<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('medicine_details', 'sidebar')}"></head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <main>
        <h1 id="page-title">お薬の詳細</h1>
        <form action="#" method="post" id="medicine-details-form">
            <div class="input-group">
                <label for="medicine-official-name">お薬の正式名称</label>
                <input type="text" id="medicine-name" name="medicine-name" placeholder="登録されていません" th:value="${medicine.medicineOfficialName}" readonly>
                <div id="toUrlKusurinoshiori" th:if="${medicine.urlKusurinoshiori}">
                    <img th:src="@{/img/link-icon.png}" alt="リンクアイコン">
                    <p>このお薬についての詳細は</p>
                    <a th:href="${medicine.urlKusurinoshiori}" target="_blank" rel="noopener noreferrer">こちら</a>
                </div>
            </div>
            <div class="input-group">
                <label for="medicine-user-input">お薬の名前</label>
                <input type="text" id="medicine-name" name="medicine-name" th:value="${medicine.medicineUserInput}" readonly>
            </div>
            <div class="input-group">
                <label for="prescription-days">何日分（数字のみ）</label>
                <input type="number" id="prescription-days" name="prescription-days" th:value="${medicine.prescriptionDays}" readonly>
            </div>
            <div class="input-group">
                <label for="medication-method">お薬の飲み方</label>
                <input type="text" id="medication-method" name="medicination-method" th:value="${medicine.medicationMethod}" readonly>
            </div>
            <div class="input-group">
                <label for="user-comment">その他コメント</label>
                <textarea id="user-comment" name="user-comment" placeholder="コメントは登録されていません" th:value="${medicine.userComment}" readonly></textarea>
            </div>
            <div id="button-container">
                <button type="button" onclick="history.back()">戻る</button>
                <button type="button" th:attr="onclick=|location.href='@{/edit_medicine(userMedicineId=${medicine.userMedicineId})}'|">編集</button>
            </div>
        </form>
    </main>
</body>
</html>
